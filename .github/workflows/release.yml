name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build and Test
      run: ./mvnw clean verify

    - name: Create Universal Distribution
      run: |
        cd org.javalens.product/target/products/org.javalens.product/linux/gtk/x86_64
        mv javalens javalens-${{ github.ref_name }}
        zip -r ../../../../../javalens-${{ github.ref_name }}.zip javalens-${{ github.ref_name }}
        tar -czvf ../../../../../javalens-${{ github.ref_name }}.tar.gz javalens-${{ github.ref_name }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          org.javalens.product/target/products/javalens-${{ github.ref_name }}.zip
          org.javalens.product/target/products/javalens-${{ github.ref_name }}.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
